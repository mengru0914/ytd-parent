<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的账户</title>
    <script src="../static/css/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
         $(function () {
             var userId=$("#userid").val();
            $.post(
                "toMyAccount",
                {userId,userId},
                function (obj) {
                    alert(obj);
                  if(obj=="1"){
                      alert("填写注册电子账户")

                      $.post(
                          "/toOpenCount",
                          {userId:userId},
                          function (data) {
                              if(data.eq("success")){
                                  location.href="/getOpenAccount";
                              }else{
                                  alert(data);
                              }
                          },
                          "json"
                      )
                  }else if(obj=="0"){//已经开过户
                      location.reload();
                  }else{//去注册
                      location.href="http://localhost:9002/goUser/toregister"
                  }
                },
                "json"

            )

        })

    </script>
</head>
