
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script color="0,0,0" opacity="0.5" count="99"
            src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="../../static/css/js/jquery-1.8.2.min.js"></script>
</head>
<script>
    $(function () {
        var no = $("#no").val();
        if(no!="" && no!=null){
            alert($("#no").val())
        }

    })
</script>
<body>

<h1>填写开户信息</h1>
<form action="" method="post">
    <table>
        <input type="hidden" name="version" th:value="${jxMap.version}">
        <input type="hidden" name="txCode" th:value="${jxMap.txCode}">
        <input type="hidden" name="instCode" th:value="${jxMap.instCode}">
        <input type="hidden" name="bankCode" th:value="${jxMap.bankCode}">
        <input type="hidden" name="txDate" th:value="${jxMap.txDate}">
        <input type="hidden" name="txTime" th:value="${jxMap.txTime}">
        <input type="hidden" name="seqNo" th:value="${jxMap.seqNo}">
        <input type="hidden" name="channel" th:value="${jxMap.channel}">
        <input type="hidden" name="accountId" th:value="${jxMap.accountId}">
        <input type="hidden" name="idType" th:value="${jxMap.idType}">
        <input type="hidden" name="idNo" th:value="${jxMap.idNo}">
        <input type="hidden" name="name" th:value="${jxMap.name}">
        <input type="hidden" name="mobile" th:value="${jxMap.mobile}">
        <input type="hidden" name="cardNo" th:value="${jxMap.cardNo}">
        <input type="hidden" name="retUrl" th:value="${jxMap.retUrl}">
        <input type="hidden" name="notifyUrl" th:value="${jxMap.notifyUrl}">
        <input type="hidden" name="userIP" th:value="${jxMap.userIP}">
        <input type="hidden" name="acqRes" th:value="${jxMap.acqRes}">



    </table>
</form>

</body>
</html>
