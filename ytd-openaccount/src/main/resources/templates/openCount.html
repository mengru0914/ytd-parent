
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script color="0,0,0" opacity="0.5" count="99"
            src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/jquery-1.8.2.min.js"></script>
</head>
<script>
    $(function () {
        var no = $("#no").val();
        if(no!="" && no!=null){
            alert($("#no").val())
        }

    })
</script>
<body>

<h1>填写开户信息</h1>
<form action="/getOpenAccount" method="post">
    <table>
        <input type="hidden" th:value="${no}" id="no"/>
        <tr>
            <td>真实姓名</td>
            <td><input type="text" name="realName" placeholder="请输入真实姓名"></td>
        </tr>
        <tr>
            <td>身份证</td>
            <td><input type="text" name="idCardNo" placeholder="请输入身份证"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="mobile" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="立即开通">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
